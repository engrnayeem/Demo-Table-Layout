<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<title>Table Layout|Exam</title>
</head>
<body>
	<table border="1px" cellspacing="0" cellpadding="5px"  width="1000px" align="center">
	<!--Head part start-->
		<tr>
			<td height="100px">1</td>
			<td colspan="3">2</td>
			<!--<td>3</td>
			<td>4</td>-->
		</tr>
	<!--Head part End-->
	
	<!--Top Slider part start-->
		<tr>
			<td  colspan="4" height="20px">5</td>
			<!--<td >6</td>
			<td>7</td>
			<td>8</td>-->
		</tr>
		<!--Top Slider part End-->

	<!--Menu part start-->
		<tr>
			<td height="40px" colspan="4">
				<table border="1px" cellspacing="0" cellpadding="5" width="100%">
					<tr align="center">
						<td width="20%" height="30px">1</td>
						<td width="20%">2</td>
						<td width="20%">3</td>
						<td width="20%">4</td>
						<td width="20%">5</td>
					</tr>
				</table>
			</td>
			<!--<td>10</td>
			<td>11</td>
			<td>12</td>-->
		</tr>
	<!--Menu part End-->

	<!--Body part start-->
		<tr>
			<td height="300px">13</td>
			<td colspan="2">14</td>
			<!--<td>15</td>-->
			<td>16</td>
		</tr>
	<!--Body part End-->

	<!--Big Footer part start-->
		<tr align="center">
			<td width="25%" height="200px">17</td>
			<td width="25%">18</td>
			<td width="25%">19</td>
			<td width="25%">20</td>
		</tr>
	<!--Big Footer part End-->

	<!--Footer part Start-->	
		<tr>
			<td colspan="4" height="30px" align="center">
				<b>&copy; BITM 2022</b>
			</td>
			<!--<td>22</td>
			<td>23</td>
			<td>24</td>-->
		</tr>
	<!--Footer part End-->		
	</table>
</body>
</html>
